name: CI Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      # Искусственная ошибка
      - name: Failing step
        run: exit 1

  notify:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: always()   # Запускается даже если build-and-test упал
    steps:
      - name: Send email notification
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USER }}
          password: ${{ secrets.EMAIL_PASS }}
          subject: "CI Pipeline status"
          to: "yourmail@gmail.com"
          from: "GitHub Actions <yourmail@gmail.com>"
          body: |
            Build & Test job finished.
            Status: ${{ job.status }}

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: success()   # Выполняется только если build-and-test прошёл успешно
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build Docker image
        run: docker build -t myapp:latest .

      - name: Run container
        run: docker run -d -p 8080:8080 myapp:latest
